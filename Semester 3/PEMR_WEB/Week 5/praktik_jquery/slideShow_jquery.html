<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styleSlideShow.css">
    <script src="jquery-3.7.1.js"></script>
    <script>
        var i = 0
        $(document).ready(() => {
            $('.slidertitle, #slider img').hide()
            showNextImage()
            setInterval('showNextImage()', 3000)
        })

        function showNextImage() {
            i++
            $('#sliderimage' + i).appendTo('#slider')
                .fadeIn(1100)
                .fadeOut(1100)
            $('#title' + i).appendTo('#slider')
                .fadeIn(1100)
                .fadeOut(1100)

            i = i == 3 ? 0 : i
        }
    </script>
</head>

<body>
    <div id="slider">
        <img src="https://images.pexels.com/photos/3802510/pexels-photo-3802510.jpeg?auto=compress&cs=tinysrgb&w=800&h=300&dpr=1"
            id="sliderimage1">
        <div class="slidertitle" id="title1">Gambar 1</div>

        <img src="https://images.pexels.com/photos/11546103/pexels-photo-11546103.jpeg?auto=compress&cs=tinysrgb&w=800&h=300&dpr=1"
            id="sliderimage2">
        <div class="slidertitle" id="title2">Gambar 2</div>

        <img src="https://images.pexels.com/photos/17597449/pexels-photo-17597449/free-photo-of-mobil-jalan-hujan-basah.jpeg?auto=compress&cs=tinysrgb&w=800&h=300&dpr=1"
            id="sliderimage3">
        <div class="slidertitle" id="title3">Gambar 3</div>
    </div>
</body>

</html>
