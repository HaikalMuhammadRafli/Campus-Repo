<html>

<head>
    <title>Bekerja dengan List</title>
</head>

<body>
    Ordered List
    <!-- list dengan penomoran -->
    <ol>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
    </ol>
    <br>
    Unordered List
    <!-- list dengan bullet -->
    <ul>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
    </ul>
    <br>
    <hr>
    Definition List
    <!-- list tanpa penanda -->
    <dl>
        <dt>satu</dt>
        <dt>satu satu</dt>
        <dt>satu dua</dt>
        <dt>dua</dt>
        <dt>dua dua</dt>
    </dl>
</body>

</html>
