<html>

<head>
    <title>Pengaturan Font</title>
</head>

<body>
    <!-- tag <b> membuat teks menjadi bold -->
    <b>Menggunakan tag &lt;b&gt;</b><br>
    <!-- tag <strong> menandakan teks penting dan menjadi bold -->
    <strong>Menggunakan tag &lt;strong&gt;</strong><br>
    <!-- tag <i> membuat teks menjadi italic -->
    <i>Menggunakan tag &lt;i&gt;</i><br>
    <!-- tag <em> menekankan teks dan membuat teks menjadi italic -->
    <em>Menggunakan tag &lt;em&gt;</em><br>
    <!-- tag <b> membuat teks tercoret -->
    <strike>Menggunakan tag &lt;strike&gt;</strike>
</body>

</html>
